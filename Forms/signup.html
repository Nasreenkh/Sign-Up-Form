<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>Sign Up Form from Face Book</h1>
    <form action="login_url" method="post">
        <fieldset>
            <legend>Login Form from Face Book</legend>
    
        <table>
          <button>Signup</button> <br>
           <input type="Create an Accout" value="Create an Accout">
            <tr>
                <td><label for="firstName">First Name:</label></td>
                <td><input type="text" id="firstName" name="firstName" required placeholder="Enter your first name"></td>
            </tr>
            <tr>
                <td><label for="lastName">Last Name:</label></td>
                <td><input type="text" id="lastName" name="lastName" required placeholder="Enter your last name"></td>
            </tr>
            <tr>
                <td><label for="Email">Email:</label></td>
                <td><input type="text" id="contact" name="contact" required placeholder="Enter your email"></td>
            </tr>
            <td><label for="Contact No">Contact No:</label></td>
            <td><input type="number" id="contact" name="contact" required placeholder="Enter your  contact No"></td>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" maximum length ="8" size = "Select" id="password" name="password" required placeholder="Enter your password"></td>
            </tr>
            <tr>
                <td><label for="birthday">Birthday:</label></td>
                <td><input type="date" id="birthday" name="birthday" required></td>
            </tr>
            <tr>
                <td><label for="nic">NIC No:</label></td>
                <td><input type="Number" id="nic" name="nic" required placeholder="Enter your NIC number"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                   
                </td>
            </tr>
            <tr>
                <td><label for="Country">country:</label></td>
                <td>
                    <input type="radio" id="Pakistan" name="country" value="Pakistan" required>
                    <label for="Pakistan">Pakistan</label>
                    <input type="radio" id="India" name="Country" value="Pakistan" required>
                    <label for="India">India</label>
                    <input type="radio" id="Other Country" name="Country" value="Other" required>
                    <label for="Other Country">Other Country</label><label for="">:</label></td>
                    <td><input type="text" id="Country Name" name="Country Name" required placeholder="Enter your country name"></td>
                   
                 </td>
            </tr>
            <tr>
                <td><label for="City">City:</label></td>
                <td>
                    <input type="radio" id="Karachi" name="City" value="Karachi" required>
                    <label for="Karachi">Karachi</label>
                    <input type="radio" id="Lahore" name="City" value="Lahore" required>
                    <label for="Lahore">Lahore</label>
                    <input type="radio" id="Islamabaad" name="City" value="Islamabaad" required>
                    <label for="Islamabaad">Islamabaad</label>
                    <input type="radio" id="Other City" name="City" value="Other City" required>
                    <label for="Other City">Other City</label><td><label for="">:</label></td>
                    <td><input type="text" id="City Name" name="City Name" required placeholder="Enter your city name"></td>
                   
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                <button>submit</button>  <a href="index.html">log in</a>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
    </body>
</html>
