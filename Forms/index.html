<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>
<body>
    <h1>Login Form from Face Book</h1>
    <form action="login_url" method="post">
        <fieldset>
            <legend>Log In Form</legend>
            <label for="Email">Email:</label><br>
            <input type="text" id="contact" name="contact" required placeholder="Enter your email or contact no"><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required placeholder="Enter your password"><br><br>

            <input type="submit" value="Login"><a href="Signup.html">Back Sign up</a>
        </fieldset>
    </form>
</body>
</html>
